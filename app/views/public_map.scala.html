@(doc: models.GeoDocument)
<html>
  <head>
    <title>PELAGIOS Geo-Resolution Correction Tool</title>
    <link rel="stylesheet" href="@routes.Assets.at("javascripts/lib/leaflet/leaflet.css")" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/public-map.css")" />
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery/jquery-2.0.0.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/leaflet/leaflet.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/leaflet/leaflet.textpath.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts-min/publicmap/rcgt-publicmap.js")"></script>   
    <script>
      $(function() {
        var map = new recogito.PublicMap(document.getElementById('map'), '@routes.DocumentController.get(doc.id.get, Some("json"))');
      });
    </script>
  </head>
  
  <body>
    <div id="map"></div>
    <div id="meta">
      <h1>@doc.title</h1>
      @Html(doc.description.map("<p>" + _ + "</p>").getOrElse(""))
    </div>
  </body>
</html>
