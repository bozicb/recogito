@(html: String)

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>PELAGIOS Geo-Resolution Correction Tool</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/fulltext.css")" />
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery/jquery-2.0.0.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery/jquery-ui-1.10.3.custom.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/rangy/rangy-core-1.2.3.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/fulltext.js")"></script>
    <script>
    $(document).ready(function() {
      new pelagios.georesolution.FulltextAnnotationView(document.getElementById('fulltext')); 
    })
    </script>
  </head>
  
  <body>
    <div id="fulltext">
@Html(html)
    </div>
  </body>
</html>
